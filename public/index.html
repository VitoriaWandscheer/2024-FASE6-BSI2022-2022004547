<body>
  <div class="container">
    <div class="body__image-decoration">
      <img src="https://cdn.awsli.com.br/2607/2607018/produto/220651142/princesa-jujuba-777e4aa9.png" alt="Princesa jujuba">
    </div>
    <div class="body__content">
      <h1>Cadastro de Usuários</h1>
      <main>
        <form>
          <div class="input-container">
            <label for="name">Nome</label>
            <input type="text" name="name">
          </div>
          <div class="input-container">
            <label for="email">E-mail</label>
            <input type="email" name="email">
          </div>
          <div class="actions-container">
            <button data-action="delete">Excluir</button>
            <button data-action="update">Alterar</button>
            <button data-action="create">Cadastrar</button>
          </div>
        </form>
      </main>
    </div>
  </div>
